    <script>
        async function fetchalarm() {
            fetch(rawpayload)
                .then((resp) => resp.json()) // Transform the data into json
                .then(function (data) {
                    payload = data
                    if (payload.alarm[30] === true) {
                        const div1 = document.getElementById("alarm_icon").classList.remove('hidden');
                    } else if (payload.alarm[30] === false) {
                        const div1 = document.getElementById("alarm_icon").classList.add('hidden');
                    }
                })
                .catch(function (error) {
                });
        };

        function checkalarm() {
            setInterval(() => {
                fetchalarm()
            }, 400);
        }
        checkalarm()
    </script>

    <!-- Tolerance Values script -->
    <script>

        var servo_LHS 
        var servo_RHS 
        var calibrate

        async function fetchpayloadapiHF1() {
            fetch(statsurl)
                .then((resp) => resp.json()) // Transform the data into json
                .then(function (data) {
                    // Here you get the data to modify as you please
                    payload = data

                    document.getElementById("home1_LHS").value = payload.stats.awc.LHS_HOME_OFFSET_1
                    document.getElementById("home1_RHS").value = payload.stats.awc.RHS_HOME_OFFSET_1
                    
                    document.getElementById("home2_LHS").value = payload.stats.awc.LHS_HOME_OFFSET_2
                    document.getElementById("home2_RHS").value = payload.stats.awc.RHS_HOME_OFFSET_2
                    
                    document.getElementById("upper_RHS").value = payload.stats.SERVO_RHS_UPPERLIMIT
                    document.getElementById("upper_LHS").value = payload.stats.SERVO_LHS_UPPERLIMIT
                    
                    document.getElementById("lower_RHS").value = payload.stats.SERVO_RHS_LOWERLIMIT
                    document.getElementById("lower_LHS").value = payload.stats.SERVO_LHS_LOWERLIMIT

                    document.getElementById("RHS_FILL_DEPTH_MAX").value = payload.stats.RHSdepth.depth_max
                    document.getElementById("RHS_FILL_DEPTH_MIN").value = payload.stats.RHSdepth.depth_min
                    document.getElementById("LHS_FILL_DEPTH_MAX").value = payload.stats.LHSdepth.depth_max
                    document.getElementById("LHS_FILL_DEPTH_MIN").value = payload.stats.LHSdepth.depth_min
                })
                .catch(function (error) {
                    // If there is any error you will catch them here
                    console.log("[ PAYLOAD FETCH ERROR ]", error)
                });
        };

        async function fetchpayloadapiHF2() {
            fetch(statsurl)
                .then((resp) => resp.json()) // Transform the data into json
                .then(function (data) {
                    // Here you get the data to modify as you please
                    payload = data

                    servo_LHS = payload.button.LHS_SERVO_ON
                    if (servo_LHS == true) {
                        document.getElementById("servoLHS").innerHTML = "SERVO OFF"
                        const div1 = document.getElementById("servoLHS").classList.remove('bg-red-300');
                        const div2 = document.getElementById("servoLHS").classList.add('bg-green-300');
                    } else {
                        document.getElementById("servoLHS").innerHTML = "SERVO ON"
                        const div2 = document.getElementById("servoLHS").classList.remove('bg-green-300');
                        const div1 = document.getElementById("servoLHS").classList.add('bg-red-300');
                    }
                    
                    servo_RHS = payload.button.RHS_SERVO_ON
                    if (servo_RHS == true) {
                        document.getElementById("servoRHS").innerHTML = "SERVO OFF"
                        const div1 = document.getElementById("servoRHS").classList.remove('bg-red-300');
                        const div2 = document.getElementById("servoRHS").classList.add('bg-green-300');
                    } else {
                        document.getElementById("servoRHS").innerHTML = "SERVO ON"
                        const div2 = document.getElementById("servoRHS").classList.remove('bg-green-300');
                        const div1 = document.getElementById("servoRHS").classList.add('bg-red-300');
                    }
                    
                    calibrate = payload.button.SERVO_CALIBRATION_MODE
                    if (calibrate == true) {
                        const div1 = document.getElementById("CALIB").classList.remove('bg-red-300');
                        const div2 = document.getElementById("CALIB").classList.add('bg-green-300');
                    } else {
                        const div2 = document.getElementById("CALIB").classList.remove('bg-green-300');
                        const div1 = document.getElementById("CALIB").classList.add('bg-red-300');
                    }
                    
                    document.getElementById("single_LHS").innerHTML = payload.stats.home.LHS.single_turn
                    document.getElementById("single_RHS").innerHTML = payload.stats.home.RHS.single_turn

                    document.getElementById("multi_LHS").innerHTML = payload.stats.home.LHS.multi_turn
                    document.getElementById("multi_RHS").innerHTML = payload.stats.home.RHS.multi_turn

                    document.getElementById("encoder_LHS").innerHTML = payload.stats.home.LHS.encoder_ppr
                    document.getElementById("encoder_RHS").innerHTML = payload.stats.home.RHS.encoder_ppr
                    
                })
                .catch(function (error) {
                    // If there is any error you will catch them here
                    console.log("[ PAYLOAD FETCH ERROR ]", error)
                });
        };

        fetchpayloadapiHF1();
        fetchpayloadapiHF2();


        function check() {
            setTimeout(() => {
                fetchpayloadapiHF1()
            }, 2000);
        }

        setInterval(() => {
            fetchpayloadapiHF2();
        }, 300);
    </script>

    <!-- Check PLC connection -->
    <script>
        async function fetchcompression() {
            fetch(payloadURL)
                .then((resp) => resp.json())
                .then(function (data) {
                    data.connection == false ? disconnect() : data.connection

                    function disconnect() {
                        setTimeout(() => {
                            alert("[ PLC CONNECTION ERROR. RESTART SYSTEM. ]")
                            location.href = "/"
                        }, 200);
                    }
                })
                .catch(function (error) {
                    console.log("[ PAYLOAD FETCH ERROR ]", error)
                });
        };

        setInterval(() => {
            fetchcompression()
        }, 2000);

    </script>
